<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8"/>
    <title>WINDOW</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>
<body>
    <div class="wall">
        <div class="window-border">
            <div class="window">
                <div class="objects">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="bird bird1"></div>
                    <div class="bird bird2"></div>
                    <div>
                        <div class="tower-build"></div>
                        <div class="side-left-top-build">
                            <div class="clock clock1"></div>
                        </div>
                        <div class="side-right-top-build">
                            <div class="clock clock2"></div>
                        </div>
                        <div class="side-left-bottom-build"></div>
                        <div class="side-right-bottom-build"></div>
                    </div>
                </div>
                <div class="bar horizontal-bar1"></div>
                <div class="bar horizontal-bar2"></div>
                <div class="vertical-bar1"></div>
            </div>
        </div>
    </div>
    <div class="floor"></div>
</body>
</html>
